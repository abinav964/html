<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Grid.css">
</head>
<body>



    <!-- Grid -->

    <h2> Example of grid</h2>  

    <div class="grid-container">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>    
    
    <br><br><br><hr><br><br><br>



    <!-- grid properties auto, 1fr, 200px  -->

    <div class="grid-containers">

        <div class="grid-item">Auto column (Fixed content) </div>
        <div class="grid-item">1fr column ( Take remains space) </div>
        <div class="grid-item">200px column ( Fixed width) </div>
    </div>

    <br><br><br><hr><br><br><br>



    <!-- Complete Grid properties in CSS  -->

    <h2>Complete Grid properties in CSS </h2>

        <div class="grid">
            <div class="item-container header">Header </div>
            <div class="item-container aside"> Aside </div>
            <div class="item-container main"> Main Content</div>
            <div class="item-container footer"> Footer</div>
        </div>

       

</body>
</html>
